<!DOCTYPE html>
<html>
    <head>
        <title>HTML form</title>
    </head>
    <body>
        <form>
            <fieldset>  
                <legend>Profile Info:</legend>
                Name: <input type="text" placeholder="enter your name "> <br>
                Email: <input type="text" placeholder="your@email.com "> <br>
                Password: <input type="password" >

                <br><br>

                Gender: <br>
                <input type="radio" name="gender">Male <br>
                <input type="radio" name="gender">Female

                <br><br>
                Type of Computer: <br>
                <input type="checkbox"> I have laptop. <br>
                <input type="checkbox"> I have desktop.

                <br><br>
                Age: <br>
                  <select >
                    <option value="">0-20</option>
                    <option value="">20-40</option>
                    <option value="">40+</option>
                  </select>

                  <br><br>

                  Biography: <br>
                  <textarea name="" id="" cols="30" rows="5"></textarea>

                  <br><br>
                   
                  <input type="submit" value="save my info!">
                  <input type="submit" value="clear form">
            </fieldset>
        </form>
    </body>
</html>
